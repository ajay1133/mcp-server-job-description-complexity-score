name: CI/CD Pipeline

on:
  push:
    branches: [ master, development, qa, uat ]
  pull_request:
    branches: [ master, development, qa, uat ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov

    - name: Train models (if needed)
      run: |
        python train_system_design_models.py

    - name: Run tests
      run: |
        pytest tests/ -v --cov=mcp_server --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run flake8
      run: |
        flake8 mcp_server/ --max-line-length=120 --ignore=E203,W503

    - name: Check formatting with black
      run: |
        black --check mcp_server/

    - name: Check import sorting with isort
      run: |
        isort --check-only mcp_server/

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set environment variables
      run: |
        if [ "${{ github.ref }}" == "refs/heads/master" ]; then
          echo "ENV_NAME=prod" >> $GITHUB_ENV
          echo "IMAGE_TAG=prod-${{ github.sha }}" >> $GITHUB_ENV
        elif [ "${{ github.ref }}" == "refs/heads/uat" ]; then
          echo "ENV_NAME=uat" >> $GITHUB_ENV
          echo "IMAGE_TAG=uat-${{ github.sha }}" >> $GITHUB_ENV
        elif [ "${{ github.ref }}" == "refs/heads/qa" ]; then
          echo "ENV_NAME=qa" >> $GITHUB_ENV
          echo "IMAGE_TAG=qa-${{ github.sha }}" >> $GITHUB_ENV
        elif [ "${{ github.ref }}" == "refs/heads/development" ]; then
          echo "ENV_NAME=dev" >> $GITHUB_ENV
          echo "IMAGE_TAG=dev-${{ github.sha }}" >> $GITHUB_ENV
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mcp-complexity-scorer:${{ env.IMAGE_TAG }}
          ${{ secrets.DOCKER_USERNAME }}/mcp-complexity-scorer:${{ env.ENV_NAME }}-latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mcp-complexity-scorer:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mcp-complexity-scorer:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push'

    steps:
    - name: Set environment name
      run: |
        if [ "${{ github.ref }}" == "refs/heads/master" ]; then
          echo "ENV_NAME=Production" >> $GITHUB_ENV
        elif [ "${{ github.ref }}" == "refs/heads/uat" ]; then
          echo "ENV_NAME=UAT" >> $GITHUB_ENV
        elif [ "${{ github.ref }}" == "refs/heads/qa" ]; then
          echo "ENV_NAME=QA" >> $GITHUB_ENV
        elif [ "${{ github.ref }}" == "refs/heads/development" ]; then
          echo "ENV_NAME=Development" >> $GITHUB_ENV
        fi

    - name: Deploy notification
      run: |
        echo "Deployment to ${{ env.ENV_NAME }} environment"
        echo "Docker image: ${{ secrets.DOCKER_USERNAME }}/mcp-complexity-scorer:${{ github.sha }}"
        echo "Configure your deployment target here for ${{ env.ENV_NAME }}"
