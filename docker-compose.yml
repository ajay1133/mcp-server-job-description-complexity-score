# Docker Compose for MCP Complexity Scorer
version: '3.8'

services:
  mcp-server:
    build: .
    container_name: mcp-complexity-scorer
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - SOFTWARE_LOG_DIR=/app/logs/complexity_scorer_logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
